<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main class="container">
    <img class="img-hero" src="images/illustration-hero.svg" alt="promotional image">
    <h1>Order Summary</h1>
    <p class="info-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="container-plan">
      <img class="icon-music" src="images/icon-music.svg" alt="">
      <div class="plan">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <div class="change"><a href="#">Change</a></div>
    </div>
    <button class="button">Proceed to Payment</button>
    <div class="box-cancel-order"><a class="cancel-order" href="#">Cancel Order</a></div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Germ√°n Hornus</a>.
    </div>
  </footer>
</body>

</html>
